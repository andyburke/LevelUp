<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>LevelUp</title>

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="/css/main.less">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-buttons.js" type="text/javascript"></script>
    <script src="javascript/lib/jquery.loading.min.js" type="text/javascript"></script>
    <script src="javascript/lib/sammy-latest.min.js" type="text/javascript"></script>
    <script src="javascript/lib/mustache.js" type="text/javascript"></script>
    <script src="javascript/lib/less.js" type="text/javascript"></script>
    <script src="javascript/app.js" type="text/javascript"></script>

</head>

<body>
    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="#">LevelUp.io</a>
                <ul class="nav">
                    <li class="navItem active" id="nav-about"><a href="#/">About</a></li>
                    <li class="navItem" id="nav-api"><a href="#/API">API</a></li>
                    <li class="navItem unauthenticated" id="nav-signup"><a href="#/SignUp">Sign Up!</a></li>
                    <li class="navItem authenticated" id="nav-myaccount"><a href="#/MyAccount">My Account</a></li>
                </ul>
                <form id="topbar-signin-form" action="" class="pull-right unauthenticated">
                  <input class="input-small" type="text" name="email" placeholder="Email">
                  <input class="input-small" type="password" name="password" placeholder="Password">
                  <button class="btn button-signin" type="submit">Sign In</button>
                </form>
                <form id="topbar-signout-form" action="" class="pull-right authenticated">
                    <button id="topbar-signout-button" class="btn pull-right button-signout" type="submit">Sign Out</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content" id="main">
        </div>
    </div> <!-- /container --></body>
</html>
